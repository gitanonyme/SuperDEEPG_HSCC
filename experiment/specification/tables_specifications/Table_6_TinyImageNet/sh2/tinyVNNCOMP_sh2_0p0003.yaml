dataset:
  path: "experiment/dataset/tiny-imagenet-200"
  path_process: "experiment.dataset.configtinyimagenetvnncomp"
  process_dataset_func: "get_dataset"
  num_images: 100

model:
  weights_path: "experiment/model/TINY_new/cnn7/TinyImageNet_resnet_medium_2024.onnx"
  architectures:
    - path: "experiment.model.TINY_new.tinyimagenetnew_config_VNNCOMP2024"
      weight_loader: "load_model_weights_bias"



solver:
  config: ["shear",-0.02,0.02, 0.0003076923076923077]
  theta_batch_size: 13
  methods: ["CROWN-IBP"]
  KKT_samples: 10
  KKT_samples_batch: 10
  split_second_step: 500
  split_second_step_batch: 500
  display_info: False