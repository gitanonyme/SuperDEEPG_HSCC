dataset:
  path: "experiment/dataset/tiny-imagenet-200"
  path_process: "experiment.dataset.configtinyimagenet"
  process_dataset_func: "get_dataset"
  num_images: 10000

model:
  weights_path: "experiment/model/TINY/cnn7/fused_net_sh2.pt"
  architectures:
    - path: "experiment.model.TINY.tinyimagenet_config"
      weight_loader: "load_model_weights_bias"



solver:
  config: ["shear",-0.02,0.02, 0.001]
  theta_batch_size: 8
  methods: ["CROWN-IBP"]
  KKT_samples: 10
  KKT_samples_batch: 10
  split_second_step: 500
  split_second_step_batch: 500
  display_info: False