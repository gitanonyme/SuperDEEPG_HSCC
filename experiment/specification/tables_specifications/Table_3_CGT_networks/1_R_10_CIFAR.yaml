dataset:
  path: "experiment/dataset/CIFAR10_Dataset"
  path_process: "experiment.dataset.configcifar10"
  process_dataset_func: "get_dataset"
  num_images: 10000

model:
  weights_path: "experiment/model/CIFAR10/CIFAR10_CGT/cgt_rotate-10^10^0.001.pt"
  architectures:
    - path: "experiment.model.CIFAR10.cifar10_config"
      weight_loader: "load_model_weights_bias"



solver:
  config: ["rotate", -10, 10, 0.0125]
  theta_batch_size: 1600
  methods: ["CROWN-IBP"]
  KKT_samples: 10
  KKT_samples_batch: 10
  split_second_step: 100
  split_second_step_batch: 25
  display_info: False
 

