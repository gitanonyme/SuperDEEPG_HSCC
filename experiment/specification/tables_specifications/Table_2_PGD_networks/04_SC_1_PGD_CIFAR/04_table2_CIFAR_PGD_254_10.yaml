dataset:
  path: "experiment/dataset/CIFAR10_Dataset"
  path_process: "experiment.dataset.configcifar10"
  process_dataset_func: "get_dataset"
  num_images: 100

model:
  weights_path: "experiment/model/CIFAR10/CIFAR10_PGD/cifar_sc1_r1_b1.pt"
  architectures:
    - path: "experiment.model.CIFAR10.cifar10_config"
      weight_loader: "load_model_weights_bias"



solver:
  config: ["scale", 0.99, 1.01, 0.01]
  theta_batch_size: 2
  methods: ["CROWN"]
  KKT_samples: 10
  KKT_samples_batch: 10
  split_second_step: 254
  split_second_step_batch: 254
  display_info: False