dataset:
  path: "experiment/dataset/MNIST_Dataset"
  path_process: "experiment.dataset.configmnist"
  process_dataset_func: "get_dataset"
  num_images: 100

model:
  weights_path: "experiment/model/MNIST/MNIST_PGD/mnist_r30.pt"
  architectures:
    - path: "experiment.model.MNIST.mnist_config"
      weight_loader: "load_model_weights_bias"

solver:
  config: ["rotate",-30, 30, 1]
  theta_batch_size: 60
  methods: ["CROWN"]
  KKT_samples: 10
  KKT_samples_batch: 10
  split_second_step: 255
  split_second_step_batch: 255
  display_info: False