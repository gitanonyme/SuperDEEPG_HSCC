dataset:
  path: "experiment/dataset/MNIST_Dataset"
  path_process: "experiment.dataset.configmnist"
  process_dataset_func: "get_dataset"
  num_images: 100

model:
  weights_path: "experiment/model/MNIST/MNIST_PGD/mnist_t22.pt"
  architectures:
    - path: "experiment.model.MNIST.mnist_config"
      weight_loader: "load_model_weights_bias"

solver:
  config: ["translate",[-1.0, -1.0],[1,1], 0.2]
  theta_batch_size: 50
  methods: ["CROWN"]
  KKT_samples: 3
  KKT_samples_batch: 3
  split_second_step: 100
  split_second_step_batch: 100
  display_info: False
